

<div class="p-10 grid grid-cols-1 sm:grid-cols-1 md:grid-cols-3 lg:grid-cols-3 xl:grid-cols-5 gap-5">
    <!--Card 1-->
    <div *ngFor="let t of bookData" class="rounded overflow-hidden shadow-lg">
      <img class="w-full" src="http://127.0.0.1:8000/media/icon/icons8-wordbook-100.png" alt="Mountain">
      <div class="px-6 py-4">
        <div class="font-bold text-xl mb-2">{{t.book_name}}</div>
        <p class="text-gray-700 text-base">
            book quantity {{t.book_quantity}}
        </p>
      </div>
      <div class="px-6 pt-4 pb-2">
        
        <button *ngIf="user"  mat-raised-button color="accent">Borrow</button>
      </div>
    </div>
