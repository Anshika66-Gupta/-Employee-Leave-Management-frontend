<div (click)="create()" style="color: aliceblue;" class="mt-3">Click here to create employe</div>

<div class="mt-5 pt-5" >
<table  class="table table-dark table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">name</th>
        <th scope="col">employe id</th>
        <th scope="col">employee joined date</th>
        <th scope="col">designation</th>
        <th>edit</th>
        <th>delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let t of details; index as i" >
        <th scope="row">1</th>
        <td>{{t.employe_name}}</td>
        <td>{{t.employe_id}}</td>
        <td>{{t.employe_created_date}}</td>
        <td>{{t.designation}}</td>
        <td routerLink="/create/{{t.id}}" >EDIT</td>
        <td (click)="deleteEmploye(t.employe_id,i)">DELETE</td>
        
      </tr>
     
    </tbody>
  </table>
  
  

</div>
